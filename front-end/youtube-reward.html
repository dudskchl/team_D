<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노래 보상방</title>
    <link rel="stylesheet" href="youtube-reward.css">
  </head>
  <body>
    <div class="main-container">
      <h1>원하는 캐릭터의 노래나 영상을 볼 수 있어요!</h1>

      <div class="video-container">
        <div id="youtube-reward"></div>
      </div>

      <button class="displaypororoshort-button">
        뽀로로와 노래해요
        <img src="sing.png" class="button-image" alt="Pororo">
      </button>
      <button class="displaypororolong-button">
        뽀로로와 놀러가요
        <img src="sing.png" class="button-image" alt="Pororo">
      </button><br>
      <button class="displaytayoshort-button">
        타요와 노래해요
        <img src="sing.png" class="button-image" alt="Tayo">
      </button>
      <button class="displaytayolong-button">
        타요와 놀러가요
        <img src="sing.png" class="button-image" alt="Tayo">
      </button><br>
      <button class="displaypengsushort-button">
        펭수와 노래해요
        <img src="sing.png" class="button-image" alt="Pengsu">
      </button>
      <button class="displaypengsulong-button">
        펭수와 놀러가요
        <img src="sing.png" class="button-image" alt="Pengsu">
      </button><br>
      <button class="displaybabysharkshort-button">
        아기상어와 노래해요
        <img src="sing.png" class="button-image" alt="Baby Shark">
      </button>
      <button class="displaybabysharklong-button">
        아기상어와 놀러가요
        <img src="sing.png" class="button-image" alt="Baby Shark">
      </button><br>


      <script src="youtube-reward.js"></script>
      <script src="https://www.youtube.com/iframe_api"></script>
    </div>
  </body>
</html>
