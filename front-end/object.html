<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Object Page</title>
    <link rel="stylesheet" href="object.css">
  </head>
  <body>
    <div class="container">
      <div id="center-content">
        <img id="object-image" src="" alt="object">
        <h3>이 것을 뭐라고 부를까요?</h3>
        <button id="apple">사과</button>
        <button id="banana">바나나</button>
        <button id="grape">포도</button>
        <button id="orange">오렌지</button>
        <button id="strawberry">딸기</button>
      </div>
      <div id="object-content">
      </div>
      <div id="webcam-content">
        <video id="webcam" autoplay></video>
      </div>
      <button id="retry" class="retry-btn">다시하기</button>
      <button id="end" class="end-btn">끝내기</button>
    </div>
    <script src="object.js"></script>
  </body>
</html>
