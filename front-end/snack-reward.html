<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간식 보상방</title>
    <link rel="stylesheet" href="snack-reward.css">
  </head>
  <body>
    <h1>먹고 싶은 간식을 골라 부모님께 보여주세요!</h1>
    <div class="snack-reward" id="snack-reward"></div>
    <div class="button-container">
      <button class="button icecream-button">
        아이스크림
        <img src="아이스크림.png" class="button-image" alt="Emotion">
      </button>
      <button class="button candy-button">
        사탕
        <img src="사탕.png" class="button-image" alt="Emotion">
      </button>
      <button class="button jelly-button">
        젤리
        <img src="젤리.png" class="button-image" alt="Emotion">
      </button>
      <button class="button chocolate-button">
        초코렛
        <img src="초코렛.png" class="button-image" alt="Emotion">
      </button>
      <button class="button favoritesnack-button">
        나의 최애 간식
        <img src="하트.png" class="button-image" alt="Emotion">
      </button>
    </div>
  </body>
  <script src="snack-reward.js"></script>
</html>
